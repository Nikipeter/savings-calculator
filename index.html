<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Divider</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 8px; width: 200px; }
        button { padding: 8px 12px; margin-top: 10px; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Savings Divider</h2>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>

    <script>
        function calculate() {
            let amount = document.getElementById("amount").value;
            if (amount <= 0 || isNaN(amount)) {
                alert("Please enter a valid amount");
                return;
            }
            
            let utilities = amount * 50 / 100;
            let shortTerm = amount * 20 / 100;
            let longTerm = amount * 15 / 100;
            let charity = amount * 5 / 100;
            let financialFreedom = amount * 5 / 100;
            let play = amount * 5 / 100;

            document.getElementById("output").innerHTML = `
                <p>Utilities: ₹${utilities}</p>
                <p>Short-term Savings: ₹${shortTerm}</p>
                <p>Long-term Savings: ₹${longTerm}</p>
                <p>Charity: ₹${charity}</p>
                <p>Financial Freedom: ₹${financialFreedom}</p>
                <p>Play: ₹${play}</p>
            `;
        }
    </script>
</body>
</html>
